  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Conflux Fortune LIMITED | 灣匯財富</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* 高级感排版：调整黄金文本的渐变节点，使其更具流动金属感 */
      .text-gold {
        background: linear-gradient(
          135deg,
          #8A6D3B 0%,
          #D4AF37 22%,
          #FFF5B7 45%,
          #E2B955 50%,
          #FFF5B7 55%,
          #D4AF37 78%,
          #8A6D3B 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shine 8s linear infinite;
      }
      
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      /* 模拟金属微光反射 */
      .metallic-glow::after {
        content: '';
        position: absolute;
        inset: 0;
        background: inherit;
        filter: blur(20px);
        opacity: 0.15;
        z-index: -1;
      }

      /* 物理噪点纹理 */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.05;
      }

      /* 顺滑滚动体验 */
      html {
        scroll-behavior: smooth;
      }
      
      /* 自定义滚动条：极简金色设计 */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, transparent, #D4AF37, transparent);
        border-radius: 10px;
      }

      /* 深度空间背景 */
      .bg-mesh {
        background: radial-gradient(circle at 50% -10%, #151515 0%, #000 80%);
      }

      /* 优化排版类 */
      .tracking-ultra {
        letter-spacing: 0.5em;
      }
      .leading-relaxed-custom {
        line-height: 1.8;
      }
      .text-balance {
        text-wrap: balance;
      }
      
      /* 文本边缘清晰度优化 */
      .text-sharp {
        text-shadow: 0 0 1px rgba(255,255,255,0.1);
      }
    </style>

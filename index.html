  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    /* 高级感排版：增强金色渐变的层次感和金属光泽 */
    .text-gold {
      background: linear-gradient(135deg,
          #6B4423 0%,
          #8A6D3B 10%,
          #D4AF37 30%,
          #FFF5B7 50%,
          #E2B955 70%,
          #D4AF37 90%,
          #6B4423 100%);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shine 10s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.3));
    }

    @keyframes shine {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    /* Respect user's motion preferences */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }

      .animate-pulse {
        animation: none !important;
      }

      .animate-spin-slow {
        animation: none !important;
      }
    }

    /* 增强金属微光反射效果 */
    .metallic-glow::after {
      content: '';
      position: absolute;
      inset: -4px;
      background: linear-gradient(135deg,
        transparent 0%,
        rgba(212, 175, 55, 0.2) 50%,
        transparent 100%);
      filter: blur(24px);
      opacity: 0.6;
      z-index: -1;
      animation: metallicPulse 4s ease-in-out infinite;
    }

    @keyframes metallicPulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.05);
      }
    }

    /* 增强物理噪点纹理 */
    .bg-noise {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.08;
    }

    /* 顺滑滚动体验 */
    html {
      scroll-behavior: smooth;
    }

    /* 自定义滚动条：极简金色设计 */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, transparent, #D4AF37, transparent);
      border-radius: 10px;
    }

    /* 深度空间背景 */
    .bg-mesh {
      background: radial-gradient(circle at 50% -10%, #1a1a1a 0%, #0a0a0a 40%, #000000 80%);
    }

    /* 装饰性网格背景 */
    .bg-grid-pattern {
      background-image:
        linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      background-position: center center;
    }

    /* 金色边框发光效果 */
    .border-glow {
      box-shadow:
        0 0 0 1px rgba(212, 175, 55, 0.1),
        0 0 20px rgba(212, 175, 55, 0.1),
        inset 0 0 20px rgba(212, 175, 55, 0.02);
    }

    /* 文本发光效果 */
    .text-glow {
      text-shadow:
        0 0 20px rgba(212, 175, 55, 0.3),
        0 0 40px rgba(212, 175, 55, 0.2),
        0 0 60px rgba(212, 175, 55, 0.1);
    }

    /* 玻璃态卡片效果 */
    .glass-card {
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.05) 0%,
        rgba(255, 255, 255, 0.02) 100%
      );
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    /* 缓慢旋转动画 */
    .animate-spin-slow {
      animation: spinSlow 20s linear infinite;
    }

    @keyframes spinSlow {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* 优化排版类 */
    .tracking-ultra {
      letter-spacing: 0.5em;
    }

    .leading-relaxed-custom {
      line-height: 1.8;
    }

    .text-balance {
      text-wrap: balance;
    }

    /* 文本边缘清晰度优化 */
    .text-sharp {
      text-shadow: 0 0 1px rgba(255, 255, 255, 0.1);
    }
